<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class = "nav">
            <li><a href="index.html">Go back to Google search</a></li>
        </ul>
        <h3>Advanced Search</h3>
        <hr>

        <div class="AS-body">
            <form action="https://google.com/search">
                <table class="table-AS">
                    <tr>
                        <td><h4>Find Pages with...</h4></td>
                        <td></td>
                        <td><b>To do this in the search box.</b></td>
                    </tr>
                    <tr>
                        <td>All of these words:</td>
                        <td><input type="text" class="textinput" name="as_q"></td>
                        <td><label style="color: grey;">Type the important words:</label> tri-colour rat terrier</td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" class="textinput" name="as_epq"></td>
                        <td><label style="color: grey;">Put exact words in quotes:</label> "rat terrier"</td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" class="textinput" name="as_oq"></td>
                        <td><label style="color: grey;">Type OR between all the words you want:</label> miniature OR standard</td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" class="textinput" name="as_eq"></td>
                        <td><label style="color: grey;">Put a minus sign just before words that you don't want:</label> -rodent, -"Jack Russell"</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Advanced Search" class="adsearchbutton" style="justify-content: flex-end;"></td>
                        
                    </tr>
                    
                </table>
                        
            </form>    
        </div>
        
    </body>
</html>
