<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class = "nav">
            <li><a href="index.html">Go back to Google search</a></li>
        </ul>
        <div class="center">
            <form action="https://google.com/search">
                <center>
                    <img src="google-pic.png" alt="Google picture" class="image">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q" class="searchBar" placeholder="Search an Image">
                    <input type="submit" value="Google Search" class="searchbutton">
                </center>
            </form>
        </div>
        
    </body>
</html>
